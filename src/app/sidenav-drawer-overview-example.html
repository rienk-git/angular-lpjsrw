<mat-drawer-container class="example-container"     #drawer>
  <mat-drawer mode="side" >
  <div [style.height.vh]="50"></div>opened>Drawer content</mat-drawer>
  <mat-drawer-content>Main content
    <div [style.height.vh]="50"></div>
    <button (click)="drawer.open()">open</button>
    <button (click)="drawer.close()">close</button>
  
  </mat-drawer-content>
</mat-drawer-container>
